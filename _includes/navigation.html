<nav class="site-nav">
    <ul>
      {% for page in site.pages %}
        {% if page.title and page.url != '/404.html' and page.url != '/index.html' %}
          <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
